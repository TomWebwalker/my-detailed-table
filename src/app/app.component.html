<mat-drawer-container>

  <table mat-table [dataSource]="periodicData" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight</th>
      <td mat-cell *matCellDef="let element"> {{ element.weight }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol</th>
      <td mat-cell *matCellDef="let element"> {{ element.symbol }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details</th>
      <td mat-cell *matCellDef="let element">
        <a mat-button [routerLink]="['', { outlets: { 'side-bar': [element.id] } }]">Details</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-drawer mode="push" [opened]="sideBarOpen" position="end" (closed)="drawerClosed()">
    <router-outlet
      (activate)='sideBarOpen = true'
      (deactivate)='sideBarOpen = false'
      (attach)='sideBarOpen = true'
      (detach)='sideBarOpen = false'
      name='side-bar'></router-outlet>
  </mat-drawer>
</mat-drawer-container>
